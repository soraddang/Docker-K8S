apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: soraland/test01
        name: web
        ports:
        - containerPort: 80
        resources: 
          requests: 
            cpu: 200m
